<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation and Technology Transfer at UWC</title>

  <!-- TTO site stylesheet -->
  <link rel="stylesheet" href="/assests/css/tto.css">
 
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      color: #444;
      background-color: #fff;
    }
    h1 {
      color: #002b5c;
      font-weight: 600;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- ===== HEADER / NAVBAR ===== -->
  <div id="header"></div>
    <script src="../assests/js/loadHeader.js"></script>

  <!-- ===== BREADCRUMB ===== -->
  <div id="breadcrumb-placeholder"></div>

    <script>
      fetch('./components/breadcrumb.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('breadcrumb-placeholder').innerHTML = html;

          // load the breadcrumb generator script and run it when ready
          const s = document.createElement('script');
          s.src = './assests/js/generateBreadcrumb.js';
          s.onload = () => { if (window.generateBreadcrumb) window.generateBreadcrumb('site-breadcrumb'); };
          document.body.appendChild(s);
        })
        .catch(err => console.error('breadcrumb load:', err));
    </script>

    <div class="container my-5">
        <!-- Main Content -->
        <div class="row justify-content-center">
            
        </div>
    </div>
    <!-- ===== FOOTER ===== -->
      <div id="footer"></div>
      <script>
       fetch('../components/footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data);
      </script>

   <!--=== Scripts ===-->
   <script>
      fetch('https://script.google.com/a/macros/uwc.ac.za/s/AKfycbxxJa4CCmVruw8Aa8drfpNjIxM3IlhaTbDO0YjWbejj7s4WVaTv9qa3iJy937yIHJ3jcg/exec')
        .then(res => res.json())
        .then(news => {
          const container = document.querySelector('.row.justify-content-center');
          news.forEach(item => {
            const div = document.createElement('div');
            div.className = 'col-12 mb-4';
            div.innerHTML = `
              <div class="card shadow-sm">
                ${item.ImageURL ? `<img src="${item.ImageURL}" class="card-img-top" alt="${item.Title}" style="max-height:220px;object-fit:cover;">` : ''}
                <div class="card-body">
                  <h5 class="card-title">${item.Title}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${item.Date}</h6>
                  <p class="card-text">${item.Summary}</p>
                  ${item.URL ? `<a href="${item.URL}" class="btn btn-primary" target="_blank">Read more</a>` : ''}
                </div>
              </div>
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          document.querySelector('.row.justify-content-center').innerHTML = '<p>Could not load news.</p>';
      });
   </script>
  <!-- Bootstrap bundle is injected centrally by the header component -->
  <script src="./scripts/load-navbar.js"></script>
  <script src="./scripts/loadFooter.js"></script>
  <script src="./scripts/contactValidation.js"></script>
</body>
</html>
