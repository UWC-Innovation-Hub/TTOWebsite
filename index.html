<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation and Technology Transfer at UWC</title>

  <!-- TTO site stylesheet -->
  <link rel="stylesheet" href="./assets/css/tto.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="header"></div>
    <div id="breadcrumb-placeholder"></div>
    
   <div class="container my-5">
        <!-- Main Content -->
        <div class="row justify-content-center">
            <!-- Image Carousel -->
            <div class="col-lg-10">
                <div id="innovationCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#innovationCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#innovationCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#innovationCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/img/team/Ana-Casanueva.png" class="d-block w-100" alt="Innovation Slide 1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Innovation & Technology Transfer</h5>
                                <p>Transforming research into real-world solutions</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/img/team/Aisha-Mahomed-Ali.png" class="d-block w-100" alt="Innovation Slide 2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Collaborative Research</h5>
                                <p>Partnering with industry and academia</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/img/team/Luan-Africa.png" class="d-block w-100" alt="Innovation Slide 3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Entrepreneurship Support</h5>
                                <p>Supporting start-ups and spin-offs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#innovationCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#innovationCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div id="footer"></div>

   <!--=== Scripts ===-->
  <!-- Bootstrap bundle is injected centrally by the header component -->
  <script src="./assets/js/loadHeader.js"></script>
  <script src="./assets/js/components.js"></script>
</body>
</html>
