<script>
  (function() {
    // Ensure tto.css is loaded
    var href = '/assets/css/tto.css';
    if (!document.querySelector('link[href="' + href + '"]')) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      document.head.appendChild(link);
    }

    // Ensure Bootstrap CSS is loaded
    var bsCss = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css';
    if (!document.querySelector('link[href="' + bsCss + '"]')) {
      var bsLink = document.createElement('link');
      bsLink.rel = 'stylesheet';
      bsLink.href = bsCss;
      document.head.appendChild(bsLink);
    }

    // Ensure Bootstrap JS bundle is loaded
    var bsJs = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';
    if (!document.querySelector('script[src="' + bsJs + '"]')) {
      var s = document.createElement('script');
      s.src = bsJs;
      s.defer = true;
      document.body.appendChild(s);
    }
  })();
</script>
